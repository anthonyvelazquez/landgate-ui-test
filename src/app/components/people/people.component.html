<section class="no-limit">
  <div class="container">
    <h3 class="text-center">People</h3>
    <div class="row">
      <div class="col-md-4 col-sm-12" *ngFor="let people of peopleList; let i = index">
        <app-person-card [personData]="people" [index]="i" (personUpdated)="personUpdated($event)"></app-person-card>
      </div>
    </div>
  </div>
</section>
