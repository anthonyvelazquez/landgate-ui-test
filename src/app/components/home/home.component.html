<section class="d-flex flex-row align-items-center justify-content-center">
    <div>        
        <h1>LandGate Test</h1>
    </div>
</section>
<section class="no-limit">
    <div class="container">
        <div class="row mb-5">
            <div class="col-12">
                <div class="card">
                    <div class="card-body p-2">
                        <form class="row d-flex align-items-center" [formGroup]="searchForm" (ngSubmit)="searchFormSubmit(searchForm)">
                            <div class="col-12 col-lg-9">
                                <div class="form-group form-group-lg m-lg-0">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Number of recipes to fetch..." formControlName="count">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12 col-lg-3">
                                <button class="btn btn-success btn-block" type="submit" [disabled]="searchForm.invalid">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <ng-container *ngIf="searchResults.length > 0">
            <h3 class="text-center">Results</h3>
            <div class="row">
                <div class="col-md-4 col-sm-12" *ngFor="let foodData of searchResults">
                    <div class="card mb-4">
                        <a>
                            <img src="{{foodData.image}}" class="card-img-top p-2" alt="Preview" />
                        </a>
                        <div class="card-body">
                            <a>
                                <h4 class="h5 text-nowrap text-truncate">{{foodData.dish}}</h4>
                            </a>
                            <div class="d-flex my-4">
                                <span class="star fas fa-star text-warning"></span>
                                <span class="star fas fa-star text-warning"></span>
                                <span class="star fas fa-star text-warning"></span>
                                <span class="star fas fa-star text-warning"></span>
                                <span class="star fas fa-star text-warning"></span>
                                <span class="badge badge-pill badge-primary ml-2">5.0</span>
                            </div>
                            <ul class="list-group mb-3">
                                <li class="list-group-item small p-0">{{foodData.description}}</li>
                            </ul>
                        </div>
                        <div class="card-footer">
                            <div class="d-flex justify-content-between">
                                <div class="col pr-0">
                                    <span class="text-muted font-small d-block mb-2">Ingredient</span>
                                    <span class="h5 text-dark font-weight-bold">{{foodData.ingredient}}</span>
                                </div>
                                <div class="col pl-0">
                                    <span class="text-muted font-small d-block mb-2">Measurement</span>
                                    <span class="h5 text-dark font-weight-bold">{{foodData.measurement}}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>
</section>
