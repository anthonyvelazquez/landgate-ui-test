<section class="no-limit">
  <div class="container">
    <h3 class="text-center">People</h3>
    <div class="row">
      <div class="col-md-4 col-sm-12" *ngFor="let person of people$ | async; let i = index">
        <app-person-card-ngrx [personData]="person" [index]="i" (personUpdated)="personUpdated($event)"></app-person-card-ngrx>
      </div>
    </div>
  </div>
</section>
